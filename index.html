<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema Bancario Simple</h1>
    <h2>Iniciar usuario: </h2>
    <form>
        <label for="nombre"> nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="contrato">número de contrato:</label>
        <input type="number" id="contrato" name="contrato">
        </form>
        <button onclick="iniciarUsuario()">INICIAR USUARIO</button>
    
    <form>
        <label for="precio">Precio nuevo:</label>
        <input type="number" id="precio" name="precio">
    </form>
    <button onclick="cambiarPrecio()">CAMBIAR PRECIO</button>
    <form>
        <label for="tipoPlan">Nuevo plan:</label>
        <select id="plan">
            <option value="basico">Básico</option>
            <option value="estandar">Estandar</option>
            <option value="premium">Premium</option>
        </select>
    </form>
    <button onclick="cambiarplan()">CAMBIAR PLAN</button>
    <h3> Calcular el precio por cantidad de meses:</h3>
    <form>
        <label for="meses"> cantidad de meses:</label>
        <input type="number" id="meses" name="meses">
    </form>
    <button onclick="calcularPeriodo()"> CALCULAR</button>
    <h3 id="infoPeriodo"></h3>
    <button onclick="mostrarInformacion()"> MOSTRAR INFORMACIÓN</button>
    <h3 id="infoNombre"></h3>
    <h3 id="infoContrato"></h3>
    <h3 id="infoPlan"></h3>
    <h3 id="infoVelocidad"></h3>
    <h3 id="infoPrecio"></h3>

    <script src="script/script.js"></script>
</body>
</html>
